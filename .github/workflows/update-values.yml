name: Build, Push Docker Image, Update Helm Chart, Push to update/*

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: polar-msa-ecr
  IMAGE_TAG: ${{ github.sha }}
  SERVICE_NAME: front-service
  HELM_PATH: helm/front-service/values.yaml
  UPDATE_BRANCH: update/front-service-image-${{ github.sha }}
  GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: Build, Push, and Update Values

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          docker build -t $SERVICE_NAME:$IMAGE_TAG .
          docker tag $SERVICE_NAME:$IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update Helm values.yaml
        run: |
          sed -i "s|tag: .*|tag: $IMAGE_TAG|" $HELM_PATH

      - name: Create or update update/* branch and push
        run: |
          git checkout -b $UPDATE_BRANCH
          git add $HELM_PATH
          git commit -m "chore(front-service): update image tag to $IMAGE_TAG"
          git push -u origin $UPDATE_BRANCH --force

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.PERSONAL_GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create Pull Request (if not exists)
        run: |
          gh pr create --base main \
                       --head $UPDATE_BRANCH \
                       --title "chore($SERVICE_NAME): update image tag to $IMAGE_TAG" \
                       --body "Auto-generated PR to update Docker image tag to `${{ github.sha }}`" \
                       --label auto-pr || echo "PR already exists or failed to create"
