name: front-service

replicaCount: 1 # HPA 안 쓸 경우 수동 복제 수 지정

image:
  repository: 879381276515.dkr.ecr.ap-northeast-2.amazonaws.com/aigongbu/service-images
  tag:
  pullPolicy: IfNotPresent

containerPort: 80

service:
  protocol: TCP
  port: 80
  targetPort: 80
  type: ClusterIP

env:
  - name: VITE_NAVER_CLIENT_ID
    value: __VITE_NAVER_CLIENT_ID__
  - name: VITE_NAVER_REDIRECT_URI
    value: __VITE_NAVER_REDIRECT_URI__
  - name: VITE_IMP_CODE
    value: __VITE_IMP_CODE__
  - name: VITE_CHANNEL_KEY
    value: __VITE_CHANNEL_KEY__

ingress:
  host: himedia-b.com
  subnets: subnet-08dfd910757579f5c,subnet-094c2ce94f888a7c1
  securityGroups: sg-01aec0238789ac98c
  certificateArn: arn:aws:acm:ap-northeast-2:879381276515:certificate/0dfd4e12-fcd9-4697-b202-d7093d86e8ca